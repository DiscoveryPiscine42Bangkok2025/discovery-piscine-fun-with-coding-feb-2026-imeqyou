<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story | Profiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <style>
        :root {
            --red: #ff3333;
            --blue: #3366ff;
            --dark: #0a0a0a;
            --lightblue: #82CAFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        h1, h2, h3, h4 {
            font-family: 'Michroma', sans-serif;
            letter-spacing: 1px;
}
        h4 {
            font-weight: 500;
        }

        /* หน้าหลัก */
        .main-container {
            text-align: center;
        }

        .couple-photo-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-card {
            position: relative;
            width: 350px;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: 0.4s;
        }
        

        .photo-card.red-side:hover { border-color: var(--red); transform: translateY(-10px); }
        .photo-card.blue-side:hover { border-color: var(--blue); transform: translateY(-10px); }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(50%);
            transition: 0.4s;
        }

        .photo-card:hover img { filter: grayscale(0%); }


        .card-info h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            color: white;
            letter-spacing: 1px;
        }

        
        .card-info {
            padding: 25px;
            background: linear-gradient(to bottom, #0a0a0a, #111);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px
        }

        
        .btn-view {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff0000, #ff4d4d);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255,0,0,0.4);
            margin-top: 20px;
            display: inline-block;
        }

        
        .btn-view:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255,0,0,0.7);
        }

        .blue-side.btn-view:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(51,102,255,0.5);
        }

        .blue-side .btn-view {
            background: linear-gradient(45deg, #3366ff, #6699ff);
            box-shadow: 0 0 30px rgba(51,102,255,0.5);
        }
        .blue-side .btn-view:hover {
            box-shadow: 0 0 25px rgba(51,102,255,0.8);
        }
        .photo-card:hover {
            transform: translateY(-12px);
        }

        
        .photo-card.red-side:hover {
            box-shadow: 0 0 60px rgba(255,0,0,0.5);
        }

        .photo-card.blue-side:hover {
            box-shadow: 0 0 30px rgba(51,102,255,0.8);
        }

    </style>
</head>
<body>

    <div class="main-container">
        <h1 style="margin-bottom: 40px; letter-spacing: 5px; opacity: 0.8;">RUSH PROJECT</h1>
        <div class="couple-photo-container">
            <div class="photo-card red-side" onclick="openModal('red')">
                <div class="photo-box">
                    <img src="rod.jpg" alt="Me">
                </div>
                <div class="card-info">
                    <h4>NITTHA BOONTHAM</h4>
                    <a href="cv2.html" class="btn-view">Portfolio</a>
                </div>
            </div>
            <div class="photo-card blue-side" onclick="openModal('blue')">
                <div class="photo-box">
                    <img src="mew.jpg" alt="Partner">
                </div>
                <div class="card-info">
                    <h4>ANCHISA TONGTHONG</h4>
                    <a href="cv1.html" class="btn-view">Portfolio</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
